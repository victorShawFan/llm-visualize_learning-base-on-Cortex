<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLM 多模态融合细节可视化</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vlm_style.css">
    <style>
        .projector-math {
            display: flex;
            gap: 15px;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            border-left: 5px solid #3498db;
        }
        .patch-grid {
            display: grid;
            grid-template-columns: repeat(8, 20px);
            gap: 2px;
            background: #eee;
            padding: 5px;
            border-radius: 4px;
        }
        .patch { width: 20px; height: 20px; background: #3498db; opacity: 0.6; }
        .patch.active { background: #e67e22; opacity: 1; transform: scale(1.1); }
        
        .token-seq { display: flex; gap: 5px; margin-top: 20px; }
        .tok-box { 
            padding: 10px; border: 2px solid #bdc3c7; border-radius: 6px; 
            min-width: 40px; text-align: center; font-weight: bold; background: white;
            transition: all 0.5s;
        }
        .tok-box.img-slot { border-color: #e67e22; color: #e67e22; border-style: dashed; }
        .tok-box.filled { background: #fdf2e9; border-color: #e67e22; transform: translateY(-5px); box-shadow: 0 5px 10px rgba(230,126,34,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>VLM (Visual Language Model) 深度融合可视化</h1>
        <p class="description">本页面展示了 <code>llm_model/vlm_model.py</code> 中从原始图像到混合 Embedding 的每一个微小步骤。</p>

        <div class="controls">
            <div class="button-group">
                <button id="prevStep" disabled>上一步</button>
                <button id="nextStep">下一步 (Step)</button>
            </div>
            <button id="reset">重置</button>
            <div class="nav-links">
                <a href="index.html" style="color: #e67e22; font-weight: bold;">[ 首页 ]</a> |
                <a href="model.html">架构</a> | <a href="vlm_visual.html" style="background:#ebf5fb">VLM 细节</a>
            </div>
        </div>

        <div class="info-box" id="infoBox">
            点击“下一步”探索视觉信息如何转化为语言 Token。
        </div>

        <div class="visualization-area">
            <div id="visualContent" class="vlm-viz">
                <!-- 动态内容 -->
            </div>
        </div>

        <div class="code-ref">
            <h3>核心逻辑参考 (vlm_model.py)：</h3>
            <pre id="codeSnippet"></pre>
        </div>
    </div>
    <script src="vlm_script.js"></script>
</body>
</html>
