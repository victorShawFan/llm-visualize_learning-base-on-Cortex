<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenizer & Chat Template 可视化</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tokenizer-viz {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            align-items: center;
        }
        .chat-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 80%;
            background: #f9f9f9;
            font-family: 'Fira Code', monospace;
        }
        .json-view {
            white-space: pre-wrap;
            color: #2c3e50;
        }
        .template-view {
            white-space: pre-wrap;
            color: #e67e22;
            font-weight: bold;
        }
        .token-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            width: 90%;
        }
        .token-item {
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            padding: 5px 10px;
            background: white;
            text-align: center;
            min-width: 40px;
            position: relative;
            transition: all 0.3s;
        }
        .token-item.special {
            background-color: #fadbd8;
            border-color: #e74c3c;
            color: #c0392b;
        }
        .token-item.text {
            background-color: #d6eaf8;
            border-color: #3498db;
            color: #2980b9;
        }
        .token-id {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 2px;
        }
        .mapping-arrow {
            font-size: 24px;
            color: #7f8c8d;
            margin: 10px 0;
        }
        .legend {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .legend-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tokenizer & Chat Template Pipeline</h1>
        <p class="description">展示 <code>tokenizer.py</code> 中如何将原始对话 JSON 转换为模型可读的 Token ID 序列，包括特殊 Token 的处理。</p>

        <div class="controls">
            <div class="button-group">
                <button id="prevStep" disabled>上一步</button>
                <button id="nextStep">下一步 (Step)</button>
            </div>
            <button id="reset">重置</button>
            <div class="nav-links">
                <a href="index.html" style="color: #e67e22; font-weight: bold;">[ 首页 ]</a> |
                <a href="dataset_visual.html">Dataset</a> | <a href="tokenizer_visual.html" style="background:#e8f8f5">Tokenizer</a>
            </div>
        </div>

        <div class="info-box" id="infoBox">
            点击“下一步”开始 Pipeline。
        </div>

        <div class="visualization-area">
            <div id="visualContent" class="tokenizer-viz">
                <!-- Dynamic Content -->
            </div>
        </div>

        <div class="code-ref">
            <h3>核心逻辑参考 (tokenizer.py)：</h3>
            <pre id="codeSnippet"></pre>
        </div>
    </div>
    <script src="tokenizer_script.js"></script>
</body>
</html>
